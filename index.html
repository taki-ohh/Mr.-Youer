<html    < html lang = "应用" >lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sl指南主界面</title>
       < >风格<style>
        /* 基础重置与全屏背景设置 */
        * {
               保证金:0;margin: 0;
               填充:0;padding: 0;
               盒模型尺寸计算方式：内容、内边距、边框的总和决定元素的尺寸。box-sizing: border-box;
            字体族：'Segoe UI'，'PingFang SC'，'Microsoft YaHei'，无衬线字体；font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
           身体{body {
            height: 100vh;
               显示:flex;display: flex;
               flex-direction: column； 翻译成中文为：主轴方向：列。flex-direction: column;
               justify-content: center； 译为中文为：内容水平居中对齐；justify-content: center;
            align-items: flex-start; /* 改为左对齐 */
            background: url('photo/pexels.LeonAschemann.webp') center/cover no-repeat;
               颜色:白色;color: white;
            text-align: left; /* 文字左对齐 */
               位置:相对;position: relative;
               填充：0 - 10%；padding: 0 10%;
               overflow-x:隐藏;overflow-x: hidden;
        }

        /* 半透明渐变遮罩增强可读性 */
           身体::{后body::after {
               内容:”;content: '';
               位置:绝对的;position: absolute;
               上图:0;top: 0;
               左:0;left: 0;
               宽度:100%;width: 100%;
            height: 100%;   高度:100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
            z-index: -1;   z - index: 1;
        }

        /* 主内容容器 */
        .container {
            max-width: 800px;
            padding: 2rem;   填充:2快速眼动;
            animation: slideIn 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;   透明度:0;
            transform: translateX(-50px);
        }

        h1 {
            font-size: 3rem;   字体大小:3快速眼动;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;   位置:相对;
            display: inline-block;
        }

        h1::after {
            content: '';   内容:”;
            position: absolute;   位置:绝对的;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transform-origin: left;
            animation: underlineGrow 1.2s 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            transform: scaleX(0);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.8rem;
            line-height: 1.8;
            opacity: 0;
            animation: fadeInUp 0.8s 0.3s forwards;
        }

        p:nth-child(2) { animation-delay: 0.4s; }
        p:nth-child(3) { animation-delay: 0.5s; }
        p:nth-child(4) { animation-delay: 0.6s; }
        p:nth-child(5) { animation-delay: 0.7s; }

        /* 按钮容器 */
        .buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: flex-start; /* 按钮左对齐 */
            margin-top: 2rem;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.8s 0.8s forwards;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        /* 页脚样式 */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s 1.2s forwards;
            opacity: 0;
        }

        /* 动画效果 */
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes underlineGrow {
            to {
                transform: scaleX(1);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 0.8;
            }
        }

        /* 浮动装饰元素 */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        .floating-element:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            right: 20%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 0 5%;
                align-items: center;
                text-align: center;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .buttons {
                justify-content: center;
            }
            
            .btn {
                min-width: 160px;
                padding: 12px 25px;
            }
            
            h1::after {
                left: 50%;
                transform: translateX(-50%) scaleX(0);
                animation-name: underlineGrowCenter;
            }
            
            @keyframes underlineGrowCenter {
                to {
                    transform: translateX(-50%) scaleX(1);
                }
            }
        }
    </style>
</head>
<body>
    <!-- 浮动装饰元素 -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <div class="container">

        <div class="buttons">
